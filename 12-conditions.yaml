- name: Conditions
  hosts: web
  become: yes
  tasks:
  - name: check user exists or not
    ansible.builtin.command:
    register: USER
    ignore_errors: true

  - name: Print user information
    ansible.builtin.debug:
      msg: "user info: {{ USER }}"

  - name: create user
    ansible.builtin.command:
    when: USER.rc!=0 #Condition

  - name: say hello
    ansible.builtin.debug:
      msg: "Hello"